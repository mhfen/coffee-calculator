<div class="tier">
  <div class="wrapper">
    <h2 class="hdg hdg_2">Let's brew!</h2>
  </div>
</div>
<div class="tier">
  <div class="wrapper">
    <form id="form" name="form" class="ng-pristine ng-valid" novalidate autocomplete="off" >
      <fieldset class="vr vr_x2">
        <label for="cups">Desired Cups of Coffee</label>
        <input class="vr vr_x1" id="cups" name="cups" ng-model="coffeeForm.cups" type="text" placeholder="Desired cups of coffee"/>
        <p>(Assumption: 1 cup of coffee = 8 US oz)</p>
      </fieldset>
      <fieldset class="vr vr_x2">
        <button class="btn btn_large" ng-click="calculateCoffee(coffeeForm, 17.42)">Pour Me Regular</button>
        <button class="btn btn_large" ng-click="calculateCoffee(coffeeForm, 15.42)">Make It Strong</button>
      </fieldset>
    </form>
  </div>
</div>
